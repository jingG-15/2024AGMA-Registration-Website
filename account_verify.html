<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">   
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://bileco36thagma.ddns.net/2024AGMA/icon.ico">
    <title>36th AGMA Registration Form</title>
</head>
<body>
   
    <!-- Container Start -->
    <div id="container"></div>
        <!-- Form Wrap Start   -->
        <div class="form-wrap">
            <h2 id="header-1">Account is valid</h2>
            <p id="message-1">Is this your BILECO Account? Please check if it is the correct account.</p>
            <!-- Form Start -->
            <form>
                <div class="form-group">
                    <label for="account-number">BILECO Account Number</label>
                    <input type="text" name="accountnumber" id="account-number" readonly>
                </div>
                <div class="form-group">
                    <label for="mem-number">BILECO Membership Number</label>
                    <input type="text" name="memnumber" id="mem-number" readonly>
                </div>
                <div class="form-group">
                    <label for="account-name">BILECO Account Name</label>
                    <input type="tel" name="accountname" id="account-name" readonly>
                </div>
                <div class="form-group">
                    <label for="account-address">Address</label>
                    <input type="tel" name="accountaddress" id="account-address" readonly>
                </div>
                <div class="form-group">
                    <label for="account-type">Account Type</label>
                    <input type="tel" name="accounttype" id="account-type" readonly>
                </div>
                
               
                <button type="button" name="confirm_account" id="confirm_account">Confirm</button>
               
            </form>
            <!-- Form Close -->
           
        </div>
        <!-- Form Wrap Close   -->
    <!-- Container Start -->
    <script src="js/verified_account_display.js"></script>
   
    
</body>
</html>
