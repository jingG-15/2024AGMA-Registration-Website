<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">   
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" href="style_qr.css">
    <link rel="icon" href="https://bileco36thagma.ddns.net/2024AGMA/icon.ico">
    <title>36th AGMA Registration Form</title>
</head>
<body>
   
    <!-- Container Start -->
    <div id="container"></div>
        <!-- Form Wrap Start   -->
        <div class="form-wrap" id="scr_here">
            <h1>You are registered</h1>
            <p>Please save this stub for raffle purposes.</p>
            <p>Thank you.</p>
            <!-- Form Start -->
            <form>
                <div class="form-group">
                    <label for="stub-number">Stub number:</label>
                    
                    <input type="text" name="stubnumber" id="stub-number" readonly>
                    <div name="generated_qr" id="generated_qr"></div>
                    
                </div>
                <div class="form-group">
                    <label for="account-number">Account number:</label>
                    <input type="text" name="accountnumber" id="account-number" readonly>
                </div>
                <div class="form-group">
                    <label for="account-name">Account name:</label>
                    <input type="text" name="accountname" id="account-name" readonly>
                </div>
                <div class="form-group">
                    <label for="account-address">Billing Address:</label>
                    <input type="text" name="accountaddress" id="account-address" readonly>
                </div>
                <div class="form-group">
                    <label for="contact-number">Contact #:</label>
                    <input type="text" name="contactnumber" id="contact-number" readonly>
                </div>
               
                <button type="button" name="save_stub" id="save_stub">Download Stub</button>
                <button type="button" name="done-reg" id="done-reg">Done</button>
            </form>
            <!-- Form Close -->
            
        </div>
        <!-- Form Wrap Close   -->
    <!-- Container Start -->
    <script src="js/qr_generate.js"></script>
    <script type="text/javascript" src="js/qrcodejs/qrcode.js"></script>
    <script type="text/javascript" src="js/qrcodejs/html5-qrcode.js"></script>
    <script src="js/html2canvas.min.js"></script>

</body>
</html>
